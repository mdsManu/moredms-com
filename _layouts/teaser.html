---
layout: default
title: teaser
---

<div class="grey lighten-4 hide-on-med-and-down">
  <div class="row">
    <div class="container" style="padding-top: 50px">

      {% for teaser in site.teasers %}

        <div class="col s4">
          <div class="row">
            <div class="col s12 center">
              <img src="{{ site.baseurl }}{% include directory url=teaser.url %}{{ teaser.images[0].url }}" alt="lol" style="max-width: 90px">
            </div>
            <div class="col s12" style="text-align: justify">
              <h5 class="center">{{ teaser.name }}</h5>
            </div>
            <div class="col s12" style="text-align: justify">
              <p>{{ teaser.text }}</p>
            </div>
          </div>
        </div>

      {% endfor %}

    </div>
  </div>
</div>
